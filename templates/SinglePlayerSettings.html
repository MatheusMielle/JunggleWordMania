<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Single Player</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='elephant_mascot.webp') }}">
</head>

<body style="background-image: url('/static/settings_back.webp');">
        <h1>
            Join Game
        </h1>
    <h1 align="center">
        <form id="settings" method="post" autocomplete="off">
            <label for="numberofwords" style="font-size: 54px;">Number of Words</label>
            <select name="numberofwords" id="numberofwords">
                <option value="05">05</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
            </select><br>

            <label for="difficulty" style="font-size: 54px;">Difficulty</label>
            <select name="difficulty" id="difficulty">
                <option value="1st grade">1st Grade</option>
                <option value="2nd grade">2nd Grade</option>
                <option value="3rd grade">3rd Grade</option>
                <option value="4th grade">4th Grade</option>
                <option value="5th grade">5th Grade</option>
            </select><br>

            <input class="username" id="name" name="username" placeholder="Username" required><br>
            <button id="Start" type="submit" formaction="SingleGame"><b>Start!</b></button><br>
        </form>
    </h1>
</body>

</html>
